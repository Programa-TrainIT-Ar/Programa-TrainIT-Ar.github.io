<!doctype html>
<html class="no-js" lang="" data-bs-theme="dark">
<head>
  <include src="partials/head.html"></include>
  <link rel="stylesheet" href="scss/contact-us.scss">

</head>

<body>
<include src="partials/animated-background.html"></include>
<include src="partials/navbar.html"></include>
<!-- Add your site or application content here -->

<main class="d-flex justify-content-center">
  <section class="content-container">


    <div class="p-5 my-4 ">
      <div class="container-fluid py-5">
        <div class="row flex-lg-row-reverse align-items-center g-5 no-margin" style="margin-top: 0">
          <div class="col-12 col-lg-6">
            <img src="img/contact-us/contact-us.svg" class="main-section-image" alt="My Happy SVG"/>
          </div>
          <div class="col-lg-6">
            <h1 class="fw-bold lh-1 mb-3">Pongamonos en contacto!</h1>
            <p class="lead">Si quieres apoyar el proyecto, participar en el proyecto, formar parte del equipo o
              cualquier otra pregunta.
              No dudes en escribirnos!</p>
          </div>
        </div>
      </div>
    </div>

    <section class="d-flex page-image-background-container flex-wrap flex-sm-row p-5">
      <img class="contact-us-dots" src="./img/dots-1.svg" alt="">

      <div class="col-12 my-4 ">
        <h1 class="fw-bold">Contactanos</h1>
      </div>
      <div class="col-md-8">
        <form class="needs-validation" target="_blank" action="https://formsubmit.co/ba139c7fb0b882f70427ab9a56be3cd3 "
              method="POST">
          <div class="form-group">
            <div class="row">

              <div class="my-3 col-sm-6">
                <label for="firstName" class="form-label">Nombre</label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" value=""
                       required>
                <div class="invalid-feedback">
                  El nombre es necesario.
                </div>
              </div>

              <div class="my-3 col-sm-6">
                <label for="lastName" class="form-label">Apellido</label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" value="">
              </div>

              <div class="my-3 col-12">
                <label for="email" class="form-label">Email</label>
                <input required type="email" name="email" class="form-control" placeholder="Email Address"
                       requiredclass="form-control" id="email">
                <div class="invalid-feedback">
                  Por favor escribe un email valido
                </div>
              </div>

              <input type="text" name="_honey" style="display:none">
            </div>
          </div>


          <div class="form-group my-4">
            <label for="message" class="form-label">Mensaje </label>
            <textarea class="form-control" name="message" id="message" rows="3" required></textarea>
          </div>


          <button type="submit" class="btn btn-primary btn-lg btn-dark btn-block">Enviar</button>
        </form>
      </div>
      <div class="px-4 col-md-4 row align-items-center justify-content-start">
        <div class="row d-flex justify-content-start">

          <div class="my-2 col-12 d-flex">
            <i class="bi bi-telephone text-primary mx-4"></i>
            +555
          </div>

          <div class="my-2 col-12 d-flex ">
            <i class="bi bi-envelope text-primary mx-4"></i>
            trainit@gmail.com
          </div>
        </div>


      </div>

    </section>


    <include src="partials/footer.html"></include>

  </section>
</main>


<include src="partials/scripts.html"></include>

</body>

</html>
